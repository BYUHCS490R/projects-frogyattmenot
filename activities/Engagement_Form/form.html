<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement - Formt</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Engagement - Form</h1>
    </header>
    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>
    <main>
        <form action="form_processes.html" method="post"> <!--method="get" puts everything in the browser path while post is more secure as it hides the data up in the browser. https allows the browser to stay secure. most forms filled out are post request. post is change: can add, update or remove, delete, destroy, etc. use get request on like google search, youtube. with get  request, its just reading the data. -->
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fname" placeholder="Full Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label> 
                    <input type="email" name="email" placeholder="your@email.com" id="email"> <!--putting type="email" allows for the @ to appear on the keyboard on mobile phones.-->
                </div>
                <div class="form-row">
                    <label for="pword">Password:</label>
                    <input type="password" name="password" id="pword">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank">----</option>
                        <option value="CA">California</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox">I agree to the terms</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label> <!--if we dont put the names the same, both can be chosen at the same time.-->
                </div>
                <div class="form-row">
                    <label for="comment">Comments:</label>
                    <textarea name="comment id=comment">Hello</textarea> <!--for this one, the spaces made will affect the appearance on the webpage-->
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                        <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
        <h2>Notes</h2>
        <p>
            margins overlap when they meet. 
        </p>
    </main>
