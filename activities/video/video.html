<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <main>
        <audio controls loop autoplay> 
            <source src="horse.mp3" type="audio/mpeg">
            <source src="horse.ogg" type="audio/ogg">
        </audio>
        <video controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        </video><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hmZn6pWbSG4?si=8TPFReJMqm-erTQD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <!--pros of hosting videos on YT is free, cons is ads and giving chance to competitors to shows their videos as well.-->
        <!--most useful thing that can be done with transform is rotate-->
    </main>
</body>
</html>
